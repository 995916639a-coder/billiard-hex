<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海克斯台球</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>海克斯台球</h1>
            <p class="subtitle">选择你的增强效果</p>
        </header>

        <!-- 主菜单 -->
        <div id="main-menu" class="main-menu">
            <button id="city-select-btn" class="menu-btn city-btn">
                <span class="menu-icon">🎰</span>
                <span class="menu-title">城邦选择</span>
                <span class="menu-desc">决定等级顺序</span>
            </button>
            <button id="direct-start-btn" class="menu-btn direct-btn">
                <span class="menu-icon">🎯</span>
                <span class="menu-title">直接开始</span>
                <span class="menu-desc">选择等级抽卡</span>
            </button>
        </div>

        <!-- 老虎机界面 -->
        <div id="slot-machine" class="slot-machine hidden">
            <h2>城邦选择</h2>
            <p class="slot-hint">点击开始决定你的命运</p>
            <div class="slot-container">
                <div class="slot-reel" id="reel1">
                    <div class="reel-inner">
                        <div class="reel-item silver">◇</div>
                        <div class="reel-item gold">◆</div>
                        <div class="reel-item prismatic">✦</div>
                    </div>
                </div>
                <div class="slot-reel" id="reel2">
                    <div class="reel-inner">
                        <div class="reel-item silver">◇</div>
                        <div class="reel-item gold">◆</div>
                        <div class="reel-item prismatic">✦</div>
                    </div>
                </div>
                <div class="slot-reel" id="reel3">
                    <div class="reel-inner">
                        <div class="reel-item silver">◇</div>
                        <div class="reel-item gold">◆</div>
                        <div class="reel-item prismatic">✦</div>
                    </div>
                </div>
            </div>
            <div id="slot-result-text" class="slot-result-text hidden"></div>
            <div class="slot-buttons">
                <button id="spin-btn" class="spin-btn">开始抽取</button>
                <button id="respin-btn" class="respin-btn hidden">再抽一次</button>
            </div>
            <button id="slot-back-btn" class="back-btn">返回主菜单</button>
        </div>

        <!-- 已选海克斯展示区 -->
        <div id="selected-hex-panel" class="selected-hex-panel hidden">
            <h3>已选海克斯 (<span id="selected-count">0</span>/3)</h3>
            <div id="selected-hex-list" class="selected-hex-list">
                <!-- Selected hex cards will be shown here -->
            </div>
            <button id="clear-selection-btn" class="clear-btn hidden">清空选择</button>
        </div>

        <!-- 等级选择界面 -->
        <div id="tier-selection" class="tier-selection hidden">
            <h2>选择海克斯等级</h2>
            <div class="tier-buttons">
                <button class="tier-btn silver" data-tier="silver">
                    <span class="tier-icon">◇</span>
                    <span class="tier-name">白银阶</span>
                    <span class="tier-desc">基础增强</span>
                </button>
                <button class="tier-btn gold" data-tier="gold">
                    <span class="tier-icon">◆</span>
                    <span class="tier-name">黄金阶</span>
                    <span class="tier-desc">中等增强</span>
                </button>
                <button class="tier-btn prismatic" data-tier="prismatic">
                    <span class="tier-icon">✦</span>
                    <span class="tier-name">棱彩阶</span>
                    <span class="tier-desc">终极增强</span>
                </button>
            </div>
            <!-- 回合计数器 -->
            <div id="round-counters" class="round-counters">
                <div class="counter-item">
                    <span class="counter-label">回合计数器1</span>
                    <div class="counter-controls">
                        <button class="counter-btn minus" data-index="0">−</button>
                        <span class="counter-value" id="counter-0">0</span>
                        <button class="counter-btn plus" data-index="0">+</button>
                        <button class="counter-btn reset" data-index="0">↺</button>
                    </div>
                </div>
                <div class="counter-item">
                    <span class="counter-label">回合计数器2</span>
                    <div class="counter-controls">
                        <button class="counter-btn minus" data-index="1">−</button>
                        <span class="counter-value" id="counter-1">0</span>
                        <button class="counter-btn plus" data-index="1">+</button>
                        <button class="counter-btn reset" data-index="1">↺</button>
                    </div>
                </div>
                <div class="counter-item">
                    <span class="counter-label">回合计数器3</span>
                    <div class="counter-controls">
                        <button class="counter-btn minus" data-index="2">−</button>
                        <span class="counter-value" id="counter-2">0</span>
                        <button class="counter-btn plus" data-index="2">+</button>
                        <button class="counter-btn reset" data-index="2">↺</button>
                    </div>
                </div>
            </div>
            <button id="tier-back-btn" class="back-btn" style="margin-top: 30px;">返回主菜单</button>
        </div>

        <!-- 卡片展示 -->
        <div id="card-display" class="card-display hidden">
            <h2 id="card-display-title">选择一张海克斯</h2>
            <div id="cards-container" class="cards-container">
                <!-- Cards will be inserted here -->
            </div>
            <button id="back-btn" class="back-btn">返回选择等级</button>
        </div>

        <!-- 结果展示 -->
        <div id="result-display" class="result-display hidden">
            <h2>你选择了</h2>
            <div id="selected-card" class="selected-card">
                <!-- Selected card will be shown here -->
            </div>
            <button id="new-game-btn" class="new-game-btn">开始新一局</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
